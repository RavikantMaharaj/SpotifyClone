<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to your heart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav>
        <ul>
            <li class="brand">   <img src="mainlogo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container" >
         <div class="songList">
            <h3 style="padding-left: 45px; color:whitesmoke;">Best of Spotify</h3>
             <div class="songItemContainer">
               <div class="songItem">
                 <img src="covers/cover1.jpg" alt="1">
                 <span>Tera Zikr</span>
                 <span class="songlistplay"> <span class="timeStamp"> 3:28 <i id ='0' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover2.jpg" alt="1">
                <span>Let Me Love You</span>
                <span class="songlistplay"> <span class="timeStamp"> 3:25 <i id ='1' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
             </div>
             <div class="songItem">
              <img src="covers/cover3.jpg" alt="1">
              <span>Ajj Din Chadheya</span>
              <span class="songlistplay"> <span class="timeStamp"> 5:15 <i id ='2' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
           </div>
           <div class="songItem">
            <img src="covers/cover4.jpg" alt="1">
            <span>Khuda Jaane</span>
            <span class="songlistplay"> <span class="timeStamp"> 5:33 <i id ='3' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
         </div>
         <div class="songItem">
          <img src="covers/cover5.jpg" alt="1">
          <span>Zindgi Do Pal Ki</span>
          <span class="songlistplay"> <span class="timeStamp"> 4:16 <i id ='4' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
       </div>
       <div class="songItem">
        <img src="covers/cover6.jpg" alt="1">
        <span>Shayad</span>
        <span class="songlistplay"> <span class="timeStamp"> 4:08 <i id ='5' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
     </div>
     <div class="songItem">
      <img src="covers/cover7.jpg" alt="1">
      <span>Mera Dil Tere Liye Dhadakta Hai</span>
      <span class="songlistplay"> <span class="timeStamp"> 4:34 <i id ='6' class="far fa-1x songItemPlay fa-play-circle"></i> </span></span>
   </div>
             </div>
                
         </div>
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressBar" min = "0" value = '0' max = "100">
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id='previous'></i>
        <i class="far fa-2x fa-play-circle" id='masterPlay'></i>
        <i class="fas fa-2x fa-step-forward" id='next'></i>
      </div>
      <div class="songInfo">
       <img src="musicbg.gif" width="50px" alt="" id='gif'> <span> <strong id='unique'>Tera Zikr - Darshan Rawal </strong> </span>


      </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>

</html>
